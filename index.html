<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        .message {
            margin-top: 20px;
            font-size: 2rem;
            color: #fff;
            text-align: center;
            opacity: 0;
            display: none;
            animation: reveal 3s forwards;
        }

        #surprise-message {
            margin-top: 30px;
            font-size: 2.5rem;
            color: #fff;
            text-align: center;
            opacity: 0;
            display: none;
            animation: bounceIn 1.5s forwards, fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes reveal {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: #ff6f61;
            border-radius: 50% 50% 50% 50%;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.2);
            animation: floatUp 6s infinite ease-in-out;
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-duration: 5s;
        }

        .balloon:nth-child(2) {
            left: 30%;
            animation-duration: 6.5s;
        }

        .balloon:nth-child(3) {
            left: 50%;
            animation-duration: 5.8s;
        }

        .balloon:nth-child(4) {
            left: 70%;
            animation-duration: 5.2s;
        }

        .balloon:nth-child(5) {
            left: 90%;
            animation-duration: 6.1s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
            }
            100% {
                transform: translateY(-200px);
            }
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div>
        <h1 id="main-title">Happy Birthday, My Love! üéâ</h1>
        <div class="message" id="message">You make every day special, and today is all about celebrating you. ‚ù§Ô∏è</div>
        <div id="surprise-message">üíñ Surprise! I Love You! üíñ</div>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('message').style.display = 'block';
        }, 3000);

        setTimeout(() => {
            document.getElementById('surprise-message').style.display = 'block';
        }, 6000);
    </script>
</body>
</html>
